
<section class="vh-90">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
              <p class="text-white-50 mb-5">Por favor, insira seu nome de usuário, email, senha e nome completo!</p>

              <div class="form-outline form-white mb-4">
                <label for="" class="form-label">Nome de usuário</label>
                <input [(ngModel)] = "user.userName" type="text" class="form-control" placeholder="andreProf">
              </div>

              <div class="form-outline form-white mb-4">
                <label for="" class="form-label">Email</label>
                <input [(ngModel)] = "user.email" type="email" class="form-control" placeholder="name@example.com">
              </div>

              <div class="form-outline form-white mb-4">
                <label for="" class="form-label">Senha</label>
                <input [(ngModel)] = "user.senha" type="password" class="form-control">
              </div>

              <div class="form-outline form-white mb-4">
                <label for="" class="form-label">Nome Completo</label>
                <input [(ngModel)] = "user.fullname" type="text" class="form-control" placeholder="André Rabelo">
              </div>

              <button class="btn btn-outline-light btn-lg px-5 btn-primary" (click)="register()">Registrar</button>

            </div>

            <div>
              <p class="mb-0">Have an account? <a class="text-white-50 fw-bold" [routerLink]="['/login']" routerLinkActive="active">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
